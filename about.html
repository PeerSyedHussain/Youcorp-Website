<!DOCTYPE html5>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- Bootstrap min css -->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        
         <!-- Custom css -->
         <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="preloader">
            <div class="background-gradient">
                <img id='preloader_logo' src='images/youcorp-logo.png' alt='logo'>
            </div>
        </div>
        <div id='#about'>
            <section class="about-us">
                <div>
                    <div class="container">
                        <nav class="navbar navbar-expand-lg navbar-dark info-color">
                            <a class="navbar-brand" href="#">
                                <img src='images/youcorp-logo.png' alt='logo'>
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item ">
                                    <a class="nav-link links-to-other-pages waves-effect waves-light" href="#">Our Work</a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link links-to-other-pages waves-effect waves-light" href="#">About us</a>
                                    </li> 
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class='about-banner'>
                    <div class="overlay"></div>
                    <div class='video'>
                        <video  controls autoplay loop>
                            <source src="videos/about.mp4" type="video/mp4">   
                        </video>
                    </div>
                </div>
                
            </section>
            <div class='chat-btn'>
                <a href='/' class='chat'>
                    <img src='images/chat.svg'/>    
                </a>
            </div>  
        </div>  
        
        
         <!-- Gsap Animation js -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>

         <!-- Jquery,Bootstrap,Popper min js files -->
         <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
         
         <!-- Custom js -->
         <script type='text/javascript' src="js/custom.js"></script>
 
    </body>
</html>
